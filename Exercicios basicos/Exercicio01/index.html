<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="texto">
            <h1>Ano Novo</h1>
            <p>Contando os dias para acabar 2024.</p>
        </div>
        <div class="countdown">
            <div >
                <h1 id="d">00</h1>
                <p>Dias</p>
            </div>
            <div>
                <h1 id="h">00</h1>
                <p>Horas</p>
            </div>
            <div>
                <h1  id="min">00</h1>
                <p>Minutos</p>
            </div>
            <div>
                <h1 id="s">00</h1>
                <p>Segundos</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
